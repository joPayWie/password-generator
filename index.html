<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/layoutapple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer> </script>
    <title>Password generator</title>
</head>
<body>
    <main> 
        <section>
            <h1> Password generator </h1>
            <p> Generate secure, random passwords to stay safe online. </p>
            <div class="display-and-refresh">
                <div id="display-password"> 
                    <span id="password-itself">                        
                    </span> 
                </div>
                <button id="refresh-token" class="generate-new-pass" aria-label="Refresh password"> 
                    <i id="rotate" class="fa-solid fa-arrows-rotate active-rotate" aria-hidden="true"></i> 
                </button>
            </div>
            <div class="generate-and-copy"> 
                <button id="generate-password" class="generate-copy-btn generate-new-pass hover-bolt" aria-label="Generate new password"> 
                    <span> Generate </span>
                    <i class="fa-solid fa-bolt" aria-hidden="true"></i>
                </button>
                <button id="copy-password" class="generate-copy-btn" aria-label="Copy password to clipboard"> 
                    <span class="copy-text"> Copy to clipboard  </span>
                    <i class="fa-solid fa-copy" aria-hidden="true"></i> 
                </button>
            </div>

            <div class="password-options"> 
                <div class="option-container">
                    <form>
                        <h3> Password length </h3> 
                        <div>
                            <input type="radio" name="length" id="char8" class="if-nothings-checked" value="8" checked> 
                            <label for="char8"> 8 char </label>
                        </div>
                        <div>
                            <input type="radio" name="length" id="char12" class="if-nothings-checked" value="12"> 
                            <label for="char12"> 12 char </label>
                        </div>
                        <div>
                            <input type="radio" name="length" id="char16" class="if-nothings-checked" value="16"> 
                            <label for="char16"> 16 char </label>
                        </div>
                    </form>
                </div>
            
                <div class="option-container">
                    <form>
                        <h3> Contains </h3>
                        <div>
                            <input type="checkbox" name="letters" id="letters" class="if-nothings-checked" checked> 
                            <label for="letters"> AaBbCc </label>
                        </div>
                        <div>
                            <input type="checkbox" name="numbers" id="numbers" class="if-nothings-checked" checked> 
                            <label for="numbers"> 123456 </label>
                        </div>
                        <div>
                            <input type="checkbox" name="symbols" id="symbols" class="if-nothings-checked" checked>
                            <label for="symbols"> @&$%? </label>
                        </div>
                    </form>
                </div>

                <div class="option-container">
                    <form>
                        <h3> Letter case </h3> 
                        <div>
                            <input type="checkbox" name="lower" id="lower" class="letter-selection if-nothings-checked" checked> 
                            <label for="lower"> abcd </label>
                        </div>
                        <div>
                            <input type="checkbox" name="caps" id="caps" class="letter-selection if-nothings-checked" checked> 
                            <label for="caps"> ABCD </label>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <span class="build-with"> Build with &#128154; by 
            <strong class="made-jopay">JoPay</strong> 
        </span>
    </footer>
</body>
</html>
